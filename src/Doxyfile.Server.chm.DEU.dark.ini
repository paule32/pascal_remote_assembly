ALIASES += myproject="Projekt 1.1"
ALIASES += a_currentVersion="Version 0.0.1"
ALIASES += a_currentAuthors="paule32"

ALIASES += "english=\if english" \
           "endenglish=\endif"   \
           "german=\if german"   \
